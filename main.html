<!DOCTYPE html>
<html>
<head>
    <title>Horloge 24h</title>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
</head>
<body>
    <div id="container">

    <div id="sect-avant-midi">
        <div id="sect-lune">
            <img src="/Assets/bird.gif" alt="bird" style="margin-left: 60%; margin-top: 80%;">
            <img src="/Assets/bird.gif" alt="bird" style="margin-left: 150%; margin-top: 30%;">
            <img src="/Assets/bird.gif" alt="bird" style="margin-left: 60%; margin-top: 80%;">
            <img src="/Assets/bird.gif" alt="bird" style="margin-left: 80%; margin-top: 0%;">
            <img src="/Assets/bird.gif" alt="bird" style="margin-left: 90%; margin-top: 0%;">
        </div>
    </div>
    <div id="sect-apres-midi">
        <div id="sect-jour">
            <img id="star1"src="/Assets/shootingstar.gif" alt="shooting star" >
            <img id="star2"src="/Assets/shootingstar2.gif" alt="shooting star" >
            <img id="star3"src="/Assets/star.gif" alt="shooting star" >
        </div>
        <div id="sect-legend">

            <h3> La température ressentie minimale est : <br>
                <span id='tempMin'></span>
            </h3>
            <h3> La température ressentie maximale est : <br>
                <span id='tempMax'></span>
            </h3>

            <h3> Lever du soleil à : <span id='leverSoleil'></span> </h3>
            <h3> Coucher du soleil à : <span id='coucherSoleil'> </span> </h3>


        </div>
    </div>
    </div>

    <div id="sect-clock">
        <svg height="1000" width="1000" id="monhorloge" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
            <circle cx="500" cy="500" r="200" stroke="black" stroke-width="5" fill="#FCF5E5" />
            <circle cx="500" cy="500" r="150" stroke="black" stroke-width="5" fill="#FCF5E5" />
            <line id="hoursHand" x1="500" y1="500" x2="500" y2="400" stroke="red" stroke-width="5" stroke-linecap="round">
                <animatetransform attributeName="transform"
                                attributeType="XML"
                                type="rotate"
                                dur="43200s"
                                repeatCount="indefinite"/>
            </line>
            <line id="minutesHand" x1="500" y1="500" x2="500" y2="380" stroke="blue" stroke-width="3" stroke-linecap="round">
                <animatetransform attributeName="transform"
                                attributeType="XML"
                                type="rotate"
                                dur="3600s"
                                repeatCount="indefinite"/>
            </line>

            <!-- <path id="aig1" d="M 480 500 L 520 500  L 500 650 z" fill="red" stroke="none" transform="rotate(0 200 200)" ></path> -->
            <!-- <path id="aig1" d="M 180 200 L 220 200  L 200 380 z" fill="red" stroke="none"       transform="rotate(0 200 200)" ></path> -->
            <g id="heures">
            </g>
            
            <g id="meteo">
            </g>
        </svg> 
    </div>
    <div id="sect-hour">
        <h1 id="date">Date : </h1>
        <h1 id="heureNumerique">Heure : </h1>
    </div>
    <div id="sect-ticker">
        <!-- <h1>Ticker</h1>  -->

        <div class="wrapper">
            <div class="defilementAnim">
            <div class="tickerMessage" id="tickerMessage">ticker </div>
        </div>
        </div>

    </div>
    <script src="main.js"></script> 
</body>
</html>
