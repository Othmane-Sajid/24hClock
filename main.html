<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<title>Horloge 24h</title>
</head>
<body>
<div id="container">

<div id="sect-avant-midi">
    <div id="sect-lune">

    </div>
</div>
<div id="sect-apres-midi">
    <div id="sect-jour">

    </div>
    <div id="sect-legend">

    </div>

</div>

<div id="sect-clock">

        <line x1="500" y1="500" x2="500" y2="380" stroke="blue" stroke-width="3" stroke-linecap="round"/>
    </svg>

<div id="sect-hour">
    <h1>Hour</h1>
</div>
<div id="sect-ticker">
    <h1>Ticker</h1>
</div>
